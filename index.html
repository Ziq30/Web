<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glassmorphism Login</title>
   <link rel="stylesheet" href="styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
      
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: 'Poppins', sans-serif;
}

body {
   height: 100%;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   background: linear-gradient(135deg, #9b59b6, #3498db);
}

.glass-container {
   margin-top:16vh;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   width: 80%;
}

.glass {
   background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
   border-radius: 15px;
   padding: 40px;
   box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
   backdrop-filter: blur(10px); /* Frosted glass effect */
   -webkit-backdrop-filter: blur(10px); /* Safari support */
   border: 1px solid rgba(255, 255, 255, 0.3);
   max-width: 400px;
   width: 100%;
   text-align: center;
   margin-bottom: 20px; /* Add spacing between containers */
   transition: transform 0.3s ease;
}

.header {
   display: flex;
   justify-content: center;
   align-items: center;
   position: absolute;
   top: 0vh;
   width: 100%;
   background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
   border-radius: 0px;
   box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
   backdrop-filter: blur(10px); /* Frosted glass effect */
   -webkit-backdrop-filter: blur(10px); /* Safari support */
   border: 1px solid rgba(255, 255, 255, 0.3);
   z-index: 9;
}

h3 {
   color: white;
   margin: 25px;
}
h4{
   margin-bottom: 10px;
   color: white;
}
h2 {
   color: white;
   margin-bottom: 30px;
}

input {
   width: 100%;
   padding: 15px;
   margin: 10px 0;
   border: none;
   border-radius: 10px;
   background: rgba(255, 255, 255, 0.3); /* Semi-transparent input background */
   color: white;
   font-size: 16px;
   outline: none;
}

input::placeholder {
   color: rgba(255, 255, 255, 0.7);
}

button {
   width: 100%;
   padding: 15px;
   margin-top: 20px;
   border: none;
   border-radius: 10px;
   background: rgba(255, 255, 255, 0.2); /* Glassy button */
   color: white;
   font-size: 16px;
   cursor: pointer;
   transition: background 0.3s ease;
}

button:hover {
   background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
}

button:active {
   background: rgba(255, 255, 255, 0.4); /* Even more opaque on click */
}

.glass:hover {
   transform: translateY(-5px);
   transition: transform 0.3s ease;
}
.link:hover {
   transform: translateY(-5px);
   transition: transform 0.3s ease;
}
.img-container,img {
   height: 120px;
   width: 120px;
   border-radius: 15px;
   
}
.link-img{
   margin:12px;
   height: 30px;
   width: 30px;
}
.link-container{
   background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
   border-radius: 15px;
   padding: 40px;
   box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
   backdrop-filter: blur(10px); /* Frosted glass effect */
   -webkit-backdrop-filter: blur(10px); /* Safari support */
   border: 1px solid rgba(255, 255, 255, 0.3);
   max-width: 400px;
   width: 100%;
   text-align: center;
   margin-bottom: 20px; /* Add spacing between containers */
   transition: transform 0.3s ease;
}
</style>
<body>
   <div class="header">
      <h3>Welcome to my website</h3>
     
   </div>
   
   <!-- Separate glass containers placed below each other -->
   <div class="glass-container">
      <div class="glass">
         <h4>glass Login</h4>
         <div class="img-container">
            <img src="log-1.png" alt="">
         </div>
         <form>
            <button onclick="download('google.com')">Download zip</button>
         </form>
      </div>

      <div class="link">
         <div class="link-container">
            <h4>follow me on:</h4>
      <a href="https://x.com/igwe_Ziq?t=wc18M2rSnka0_Wld6hivZg&s=08"><img class="link-img" src="x.png" alt=""></a>
      <a href="https://youtube.com/@codingmeniac?si=A3FNFBDyMNIS3ZbG"><img class="link-img" src="youtube.png" alt=""></a>
         </div>
         <form>
            
         </form>
      </div>

      <div class="glass">
         <div class="img-container">
            <img src="login-1.img" alt="">
         </div>
         <form>
            <button>Download zip</button>
         </form>
      </div>
   </div>
</body>
<script>
   function download(downloadUrl) {
   if(downloadUrl) {
      window.location.href = downloadUrl;
   } else {
      alert("invalid");
   }
}
</script>
</html>
